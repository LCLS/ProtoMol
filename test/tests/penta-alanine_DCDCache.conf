firststep 0
numsteps 4
outputfreq 1

#set random type so works on Windows
randomtype 1

# Constraints
boundaryConditions     Vacuum
cellManager            Cubic
cellsize               5
firststep              0
removeAngularMomentum  0
removeLinearMomentum   0

seed 1234

# Inputs
gromacstprfile          data/ala5-extended.tpr
temperature 			300
temperature 300

# Outputs
DCDFileCacheSize        2
dcdfile 		        output/penta-alanine_DCDCache.dcd
XYZForceFile	        output/penta-alanine_DCDCache.forces
finXYZPosFile           output/penta-alanine_DCDCache.pos
finXYZVelFile           output/penta-alanine_DCDCache.vel

Integrator {
    level 2 NormalModeDiagonalize {
        cyclelength 1
        rediagFrequency 10
        fullDiag true
        postDiagonalizeMinimize false
        numericHessians false
        blockVectorCols 16
        residuesPerBlock 1

        geometricfdof true
        force Angle
        force Bond
        force Dihedral
        force RBDihedral

        force LennardJones Coulomb
            -algorithm NonbondedSimpleFull

        force GBBornRadii
            -algorithm NonbondedSimpleFull

        force GBPartialSum
            -algorithm NonbondedSimpleFull

        force GBForce
            -algorithm NonbondedSimpleFull
            -solutedielec 1.0
            -solventdielec 78.3

        force GBACEForce
            -algorithm NonbondedSimpleFull
    }

    level 1 NormalModeLangevinLeapfrog {
        cyclelength     1
        firstmode       1
        numbermodes     12

        seed            13649
        temperature     300
        gamma           91

        force Angle
        force Bond
        force Dihedral
        force RBDihedral

        force LennardJones Coulomb
            -algorithm NonbondedSimpleFull

        force GBBornRadii
            -algorithm NonbondedSimpleFull

        force GBPartialSum
            -algorithm NonbondedSimpleFull

        force GBForce
            -algorithm NonbondedSimpleFull
            -solutedielec 1.0
            -solventdielec 78.3

        force GBACEForce
            -algorithm NonbondedSimpleFull
    }

    level 0 NormalModeMinimizer {
        timestep 5
        seed 13649
        temperature 300
        randforce 0
        force Angle
        force Bond
        force Dihedral
        force RBDihedral

        force LennardJones Coulomb
            -algorithm NonbondedSimpleFull

        force GBBornRadii
            -algorithm NonbondedSimpleFull

        force GBPartialSum
            -algorithm NonbondedSimpleFull

        force GBForce
            -algorithm NonbondedSimpleFull
            -solutedielec 1.0
            -solventdielec 78.3

        force GBACEForce
            -algorithm NonbondedSimpleFull
    }
}
